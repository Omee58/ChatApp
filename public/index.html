
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2b2e4a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-container {
      max-width: 700px;
      margin: auto;
      margin-top: 40px;
      background-color: #2a2a3d;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #chatBox {
      height: 300px;
      overflow-y: scroll;
      background: #1f1f2f;
      border-radius: 10px;
      padding: 10px;
    }
    input::placeholder {
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center mb-3">ðŸ’Ž Chat App</h3>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <button id="changeName" class="btn btn-outline-warning btn-sm">Change Name</button>
      <select id="userSelect" class="form-select w-auto">
        <option value="">All</option>
      </select>
    </div>
    <div class="mb-2"><strong>Active Users</strong><ul id="userList" class="list-group mt-2"></ul></div>
    <div id="chatBox" class="mb-2"></div>
    <div id="typingStatus" class="text-info mb-2"></div>
    <form id="chatForm" class="d-flex gap-2">
      <input type="text" id="message" class="form-control" placeholder="Type your message..." autocomplete="off" />
      <button type="submit" class="btn btn-success">Send</button>
      <button type="button" id="clearChat" class="btn btn-danger">Clear</button>
    </form>
    <audio id="notifySound" src="notify.mp3" preload="auto"></audio>
  </div>
  <script src="js/chat.js"></script>
</body>
</html>
